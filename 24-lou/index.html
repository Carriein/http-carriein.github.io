              <p>这栋楼有28层<br>
我住在6楼<br>
在这里生活第226天<br>
晚上21点多<br>
从一栋楼的5层搭电梯到3层<br>
去往另一栋楼<br>
在3层搭电梯往上<br>
24楼<br>
正正方方的天台<br>
得以呼吸<br>
得以望高楼</p>
<p>我还是像往常<br>
早点睡觉<br>
一日三餐<br>
往返职场<br>
洗漱刷牙<br>
上网淘宝<br>
陪伴家人</p>
<p>只是<br>
没那么期待活着了。</p>
